<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>진작 오늘의 운세</title>
  <link rel="stylesheet" href="style.css">
  <script src="fortunes.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="진작 로고" class="logo">
    <h1 class="title">진작이 전하는 오늘의 운세</h1>
    <div class="fortune-box">
      <p id="fortune"></p>
    </div>
  </div>
  <script>
    const fortuneText = document.getElementById('fortune');
    const randomIndex = Math.floor(Math.random() * fortunes.length);
    fortuneText.innerText = fortunes[randomIndex];
  </script>
</body>
</html>
